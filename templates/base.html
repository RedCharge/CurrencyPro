<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CurrencyPro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
</head>
<body class="bg-blue-50 min-h-screen flex flex-col font-sans">

  <!-- Header -->
  <header class="w-full bg-white/70 backdrop-blur-md shadow-md fixed top-0 left-0 z-50">
    <div class="max-w-7xl mx-auto flex items-center justify-between px-6 py-4">
      <!-- Logo clickable -->
      <a href="{{ url_for('home') }}" class="flex items-center space-x-3">
        <img src="https://img.icons8.com/ios-filled/50/000000/money.png" class="w-10 h-10" alt="Logo">
        <span class="text-xl font-bold text-gray-800">CurrencyPro</span>
      </a>

      <!-- Desktop Menu -->
      <nav class="hidden md:flex space-x-6 text-gray-700 font-semibold">
        <a href="{{ url_for('home') }}" class="hover:text-blue-500 transition">Home</a>
        <a href="{{ url_for('dashboard') }}" class="hover:text-blue-500 transition">Dashboard</a>
        <a href="{{ url_for('convert') }}" class="hover:text-blue-500 transition">Converter</a>
        <a href="{{ url_for('settings') }}" class="hover:text-blue-500 transition">Settings</a>
        <a href="{{ url_for('about') }}" class="hover:text-blue-500 transition">About</a>
      </nav>

      <!-- Mobile Toggle -->
      <div class="md:hidden">
        <button id="menu-btn" class="flex flex-col justify-between w-8 h-6 focus:outline-none">
          <span class="bar block w-full h-1 bg-gray-700 rounded transition-all duration-500"></span>
          <span class="bar block w-full h-1 bg-gray-700 rounded transition-all duration-500"></span>
          <span class="bar block w-full h-1 bg-gray-700 rounded transition-all duration-500"></span>
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu"
         class="hidden md:hidden absolute top-full left-0 w-full bg-white/90 backdrop-blur-lg rounded-b-2xl shadow-2xl border-t border-gray-200 transform transition-all duration-500 ease-in-out origin-top opacity-0 scale-y-95">
      <nav class="flex flex-col px-6 py-6 space-y-4 text-gray-800 font-semibold">
        <a href="{{ url_for('home') }}" class="hover:text-blue-600 hover:translate-x-2 transition-all duration-300">Home</a>
        <a href="{{ url_for('dashboard') }}" class="hover:text-blue-600 hover:translate-x-2 transition-all duration-300">Dashboard</a>
        <a href="{{ url_for('convert') }}" class="hover:text-blue-600 hover:translate-x-2 transition-all duration-300">Converter</a>
        <a href="{{ url_for('settings') }}" class="hover:text-blue-600 hover:translate-x-2 transition-all duration-300">Settings</a>
        <a href="{{ url_for('about') }}" class="hover:text-blue-600 hover:translate-x-2 transition-all duration-300">About</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow relative w-full">
    <div class="pt-20">
      {% block content %}{% endblock %}
    </div>
  </main>

  <!-- Footer -->
  <footer class="w-full bg-white/70 backdrop-blur-md border-t border-gray-200">
    <div class="max-w-7xl mx-auto px-6 py-6 flex flex-col md:flex-row items-center justify-between text-gray-600">
      <p class="text-sm">&copy; 2025 CurrencyPro. All rights reserved.</p>
      <div class="flex space-x-4 mt-2 md:mt-0">
        <a href="#" class="hover:text-blue-500 transition">Twitter</a>
        <a href="#" class="hover:text-blue-500 transition">LinkedIn</a>
        <a href="https://github.com/RedCharge" class="hover:text-blue-500 transition">GitHub</a>
      </div>
    </div>
  </footer>

  <!-- Mobile toggle script -->
  <script>
    const btn = document.getElementById('menu-btn');
    const bars = btn.querySelectorAll('.bar');
    const menu = document.getElementById('mobile-menu');

    btn.addEventListener('click', () => {
      // Animate hamburger to X
      bars[0].classList.toggle('rotate-45');
      bars[0].classList.toggle('translate-y-2');

      bars[1].classList.toggle('opacity-0');

      bars[2].classList.toggle('-rotate-45');
      bars[2].classList.toggle('-translate-y-2');

      // Toggle menu
      if (menu.classList.contains('hidden')) {
        menu.classList.remove('hidden');
        setTimeout(() => {
          menu.classList.remove('opacity-0', 'scale-y-95');
        }, 20);
      } else {
        menu.classList.add('opacity-0', 'scale-y-95');
        setTimeout(() => {
          menu.classList.add('hidden');
        }, 500);
      }
    });
  </script>

</body>
</html>
